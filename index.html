<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clase 12</title>
	</head>
	<body>
		<img
			src="https://upload.wikimedia.org/wikipedia/en/a/ae/Los_Pollos_Hermanos_logo.png"
			width="150"
			height="150"
		/>
		<h1>Los Pollos Hermanos</h1>
		<p>El mejor restaurante de San Miguel</p>
		<h2>Menu de comida</h2>
		<label for="apellido">Apellido</label>
		<br />
		<input type="text" id="apellido" />
		<br />
		<label for="nombreProducto"
			>Nombre de Producto ("Tacos de birria", "Hamburguesa con papas",
			"Nachos")</label
		>
		<br />
		<input type="text" id="nombreProducto" />
		<br />
		<label for="cantidad">Cantidad</label>
		<br />
		<input id="cantidad" type="number" value="0" />

		<h2>Bebidas</h2>
		<label for="nombreBebida"
			>Nombre de bebida ("Coca-cola", "Pepsi", "Fanta", "7up")</label
		>
		<br />
		<input id="nombreBebida" type="text" />
		<br />
		<label for="cantidadBebida">Cantidad</label>
		<br />
		<input type="number" value="0" id="cantidadBebida" />
		<br />
		<button onclick="calcularTotal()">Calcular Total</button>
		<br />
		<br />
		<label>Total: $<span id="totalProducto"></span></label>
		<br />
		<button onclick="realizarPedido()">Realizar Pedido</button>

		<h2>Estado de orden</h2>
		<label id="apellidoOrden">Orden para: </label>
		<table border="1" style="padding: 2px">
			<thead>
				<tr>
					<td>Producto</td>
					<td>Cantidad</td>
					<td>Estado</td>
				</tr>
			</thead>
			<tbody id="orderStatus"></tbody>
		</table>
		<script src="./script.js"></script>
	</body>
</html>
